<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>

        *{
            margin: 0;
        }
        #first{
            background-color: gold;     
            padding: 50px 50px 50px 100px;
        }
        #second{
            background-color: green;
        }
        .box{
            margin-bottom: 10px;
            width: 500px;
        }
        span{
            background-color: red;
            margin-right: 20px;
            padding: 50px;
        }

    </style>
</head>
<body>

    <div class="box" id="first">Bu kursu udemy uzerinden satin almistim</div>
    <div class="box" id="second">Ben bu kursu tam olarak 1 yil once satin aldim</div>
    <span>
        Bu kursu udemy uzerinden satin almistim
    </span>
    <span>
        Ben bu kursu tam olarak 1 yil once satin aldim
    </span>
</body>
</html>
