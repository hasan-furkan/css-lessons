<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling list</title>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <style type="text/css">
    ul{
       list-style-type: none;
       border: 1px solid red;
       padding: 0%;
    }
    ul li{
        border-bottom: 1px solid red;
        padding: 7px 12px;
    }
    ul li:last-child{
        border-bottom: none;
    }
    ol{
        background-color: gray;
        list-style-type: none;
        padding: 10px 20px;
        border-left: 5px solid green;
    }


    </style>
</head>
<body>
    <ul>
        <li>Web Developer Egitimi</li>
        <li>Asp.net Mvc Egitimi</li>
        <li>Asp.net Webform Egitimi</li>


    </ul>
    <ol>
        <li>Web Developer Egitimi</li>
        <li>Asp.net Mvc Egitimi</li>
        <li>Asp.net Webform Egitimi</li>


    </ol>
</body>
</html>
